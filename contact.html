<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Социален хъб - Контакти</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        :root {
            --primary-color: #007BFF;
            --secondary-color: #0056b3;
            --background-color: #f4f4f4;
            --text-color: #333;
            --header-bg: linear-gradient(90deg, #222, #444);
            --footer-bg: linear-gradient(90deg, #222, #444);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ✅ Header */
        header {
            background: var(--header-bg);
            color: white;
            padding: 1rem 0rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            z-index: 1000;
            height: 80px;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        /* ✅ Navigation */
        nav {
            display: flex;
            gap: 1rem;
        }

        nav a {
            color: white;
            text-transform: uppercase;
            font-weight: 500;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover,
        nav a:focus {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* ✅ Main Content */
        main {
            padding-top: 100px;
            padding-bottom: 2rem;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .section-services {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            align-items: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .section-services .content {
            flex: 1;
            min-width: 300px;
        }

        .section-services .image {
            flex: 1;
        }

        .section-services .image img {
            width: 100%;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        /* ✅ Contact Info */
        .contact-info ul {
            list-style: none;
            padding: 0;
        }

        .contact-info li {
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .contact-info a {
            color: var(--primary-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .contact-info a:hover,
        .contact-info a:focus {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        /* ✅ Contact Form */
        .form {
            max-width: 500px;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-top: 2rem;
        }

        .form__row {
            margin-bottom: 1.5rem;
        }

        .form label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form input,
        .form textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        .form input:focus,
        .form textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .form input[type="submit"] {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form input[type="submit"]:hover {
            background: var(--secondary-color);
        }

        /* ✅ Footer */
        footer {
            background: var(--footer-bg);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        /* ✅ Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                height: auto;
                padding: 1rem;
            }

            nav {
                flex-direction: column;
                gap: 0.5rem;
                margin-top: 1rem;
            }

            .section-services {
                flex-direction: column;
                text-align: center;
            }

            .form {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="SOCIAL-HUB-LOGO.png" alt="Лого на Социален хъб">
        </div>
        <h1>Социален хъб</h1>
        <nav>
            <a href="index.html">Начало</a>
            <a href="about.html">За нас</a>
            <a href="services.html">Услуги</a>
            <a href="contact.html">Контакти</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="section-services">
                <div class="content">
                    <h2>Контакти</h2>
                    <p>Свържете се с нас чрез следните канали:</p>
                    <div class="contact-info">
                        <ul>
                            <li><strong>Имейл:</strong> <a href="mailto:info@socialhub.bg">SH@socialhub.bg</a></li>
                            <li><strong>Телефон:</strong> 089 456 7433</li>
                            <li><strong>Адрес:</strong> ул. Матей Стойков 123, София, България</li>
                        </ul>
                    </div>

                    <form action="/submit_contact_form" class="form" method="post">
                        <div class="form__row">
                            <label for="name">Вашето име:</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form__row">
                            <label for="email">Вашият имейл:</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form__row">
                            <label for="message">Вашето съобщение:</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>

                        <input type="submit" value="Изпрати">
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Социален хъб. Всички права запазени.</p>
    </footer>
</body>

</html>
